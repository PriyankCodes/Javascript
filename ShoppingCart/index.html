<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h2 class="mb-4">Shopping Cart</h2>

        <div class="form-section row">
            <div class="col-md-4">
                <label for="itemSelect">Select Item:</label>
                <select id="itemSelect" class="form-select">

                </select>
            </div>

            <div class="col-md-3">
                <label for="quantityInput">Quantity:</label>
                <input type="number" id="quantityInput" class="form-control" min="1" max="100" value="1">
            </div>

            <div class="col-md-3 d-flex align-items-end">
                <button id="addToCartBtn" class="btn btn-custom w-100">Add to Cart</button>
            </div>
        </div>
        <br>
        <div class="bill border p-3 mt-4" id="cartSection" style="display: none;">
            <div class="bill-header">
                <h4>Bill Details</h4>
                <div class="date-label">Date: <span id="currentDate"></span></div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price (₹)</th>
                        <th>Total (₹)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cartBody"></tbody>
                <tfoot>
                    <tr class="total-row">
                        <td colspan="4">Final Total</td>
                        <td id="finalTotal">₹0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
